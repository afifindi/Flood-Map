        // --- SCRIPT OTOMATIS PENGISI TABEL ---
        // Script ini akan mengambil data dari variabel geojsonData di atas
        // dan memasukkannya ke dalam tbody HTML supaya muncul di layar.
        
        const tbody = document.querySelector('#tabelData tbody');
        const features = geojsonData.features;

        features.forEach(feature => {
            const props = feature.properties;
            const coords = feature.geometry.coordinates; // [long, lat]

            // Tentukan warna badge berdasarkan jenis permukaan
            let badgeClass = 'badge-aspal'; // Default hijau
            if (props.Jenis_Permukaan === 'Beton') {
                badgeClass = 'badge-beton'; // Orange
            } else if (props.Jenis_Permukaan === 'Tanah') {
                badgeClass = 'badge-tanah'; // Coklat
            }

            // Buat baris tabel (HTML string)
            const row = `
                <tr>
                    <td style="text-align: center;">${props.ID}</td>
                    <td><b>${props['Nama Lokasi']}</b></td>
                    <td><span class="badge ${badgeClass}">${props.Jenis_Permukaan}</span></td>
                    <td>${props.Kondisi_drainase}</td>
                    <td><small>${coords[1].toFixed(5)}, ${coords[0].toFixed(5)}</small></td>
                </tr>
            `;
            
            // Masukkan ke dalam tabel
            tbody.insertAdjacentHTML('beforeend', row);
        });
    </script>
