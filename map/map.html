<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TerraFlow | Map Analysis</title>
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../style.css" />

    <style>
      /* --- 1. GLOBAL STYLE --- */
      body, html { 
        margin: 0; padding: 0; height: 100%; overflow: hidden; 
        font-family: 'Inter', sans-serif;
      }

      /* --- 2. HEADER ALA TERRAFLOW --- */
      .top-navbar { 
        height: 70px; 
        z-index: 1000; 
        position: relative; 
        background-color: #020b16 !important;
        border-bottom: 1px solid rgba(255,255,255,0.1);
      }
      
      .brand-terra { color: #ffffff; font-weight: 900; letter-spacing: 1px; font-size: 24px; }
      .brand-flow { color: #3b82f6; font-weight: 900; letter-spacing: 1px; font-size: 24px; }
      
      .nav-link { color: #a0aec0 !important; font-weight: 500; font-size: 14px; margin-left: 15px; }
      .nav-link.active { color: #ffffff !important; font-weight: 700; }
      .nav-link:hover { color: #3b82f6 !important; }

      /* --- 3. MAP WRAPPER --- */
      .map-wrapper { position: relative; width: 100%; height: calc(100vh - 70px); }
      #map { width: 100%; height: 100%; }

      /* --- 4. KOTAK KONTROL --- */
      .map-control {
        position: absolute; top: 20px; left: 20px; z-index: 999;
        background-color: #ffffff; 
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        padding: 20px; border-radius: 12px; min-width: 220px;
        color: #000000 !important;
      }

      .map-control h6 {
        color: #000000 !important; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; font-size: 12px;
        border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 15px;
      }
      
      .form-check-label { color: #333 !important; font-weight: 600; font-size: 14px; }
      .form-check { margin-bottom: 10px; }
    </style>
  </head>

  <body>
    <nav class="top-navbar navbar navbar-expand-lg px-4">
      <a class="navbar-brand d-flex align-items-center" href="../index.html">
        <span class="brand-terra">TERRA</span>
        <span class="brand-flow ms-1">FLOW</span>
      </a>
      
      <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="../index.html">BERANDA</a></li>
          
          <li class="nav-item"><a class="nav-link" href="tabelGenangan.html">DATA GENANGAN</a></li>
          
          <li class="nav-item"><a class="nav-link active" href="#">PETA RISIKO</a></li>
        </ul>
      </div>
    </nav>

    <section class="map-wrapper">
      
      <div class="map-control">
        <h6>Filter Data</h6>
        
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="waterLayer" checked>
          <label class="form-check-label" for="waterLayer">Wilayah (Polygon)</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="toxicLayer" checked>
          <label class="form-check-label" for="toxicLayer">Titik Genangan</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="satelliteLayer">
          <label class="form-check-label" for="satelliteLayer">Mode Satelit</label>
        </div>
      </div>

      <div id="map"></div>

      <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
      </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../main.js"></script>
  </body>
</html>
